<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SIMP</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" style="margin-left: 12rem">
        <div class="row">
            <header>
                <div id="header" style="height: 75px">
                    <!-- These are the social buttons to the far right of the screen.   -->
                    <div class="socialButtons">
                        <button class="btn btn-secondary" id="refresh-btn" onclick="history.go(0)">RESTART</button>
                        <button class="btn btn-primary" id="export-btn">EXPORT</button>

                    </div>
                    <div id="headerRight">
                        <!--These are the navigation buttons to the RIGHT of the Hamburger menu button-->
                        <nav>
                            <ul>
                                <li><input type="file" id="files" name="files[]" multiple/></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </header>
        </div>
        <div class="row" style="margin-top: 100px; padding-top: 25px">
            <div class="col-3">
                <div class="scroll" id="cards"></div>
            </div>
            <div class="col-9">
                <div id="map" style="padding-left: 10px; padding-right: 10px; width: 115vh;height: 80vh;"></div>
                <output id="list"></output>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="modalWindow">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Export Image Information</h5>
                    <button type="button" class="btn btn-outline-dark" data-dismiss="modal" aria-label="Close" id="closeExport">
                        <span aria-hidden="true" style="font-size: 2vh">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="export-form" onsubmit="return false">
                        <label for="name">Investigator Name</label><br/>
                        <input id="name" type="text" value="" /> <br/>
                        <label for="casenum">Case Number</label><br/>
                        <input id="casenum" type="text" value="" /> <br/>
                        <label for="filename">filename</label><br/>
                        <input id="filename" type="text" value="SIMPreport.pdf" /> <br/>
                        <label for="description">Description</label><br/>
                        <textarea id="description" cols="30" rows="2"></textarea><br/>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" value="Submit" class="btn btn-primary" id="saveExportBtn" form="export-form">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeExport2">Close</button>
                </div>

            </div>
        </div>
    </div>





    <!-- Must load last -->
    <script src="../static/js/bundle.js"></script>
</body>
</html>
