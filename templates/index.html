<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SIMP</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" style="margin: auto"">
        <div class="row">
            <header>
                <div id="header" style="height: 75px">
                    <!-- These are the social buttons to the far right of the screen.   -->
                    <div class="socialButtons">
                        <a class="RESTART" href="/">RESTART</a>
                        <a class="EXPORT" id="export-button">EXPORT</a>

                    </div>
                    <div id="headerRight">
                        <!--These are the navigation buttons to the RIGHT of the Hamburger menu button-->
                        <nav>
                            <ul>
                                <li><input type="file" id="files" name="files[]" multiple/></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </header>
        </div>
        <div class="row" style="margin-top: 100px; padding-top: 25px">
            <div class="col-3">
                <div class="scroll" id="cards"></div>
            </div>
            <div class="col-9">
                <div id="map" style="padding-left: 10px; padding-right: 10px; width: 115vh;height: 80vh;"></div>
                <output id="list"></output>
            </div>
        </div>
    </div>

    <!-- Must load last -->
    <script src="../static/js/bundle.js"></script>
</body>
</html>
